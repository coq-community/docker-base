---
base_url: 'https://gitlab.com/coq-community/docker-base'
active: true
docker_repo: 'coqorg/base'
args:
  OPAM_VERSION: '2.0.7'
  # pass these args albeit they are not used by all Dockerfiles:
  OCAMLFIND_VERSION: '1.8.1'
  DUNE_VERSION: '2.5.1'
images:
  - matrix:
      tag: ['4.09.1-flambda']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        NUM_VERSION: '1.3'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.07.1-flambda']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        NUM_VERSION: '1.3'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.05.0']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        NUM_VERSION: '0'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.02.3']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        NUM_VERSION: '0'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['bare']
    build:
      context: './base'
      dockerfile: './bare/Dockerfile'
      args:
        # TODO: refactor later on
        COMPILER: '4.05.0'
        COMPILER_EDGE: '4.07.1+flambda'
      tags:
        - tag: '{matrix[tag]}'
