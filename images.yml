---
base_url: 'https://gitlab.com/coq-community/docker-base'
active: true
docker_repo: 'coqorg/base'
args:
  OPAM_VERSION: '2.0.7'
  # pass these args albeit they are not used by all Dockerfiles:
  OCAMLFIND_VERSION: '1.8.1'
  DUNE_VERSION: '2.5.1'
  ZARITH_VERSION: '1.10'
images:
  - matrix:
      tag: ['4.09.1-flambda']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        NUM_VERSION: '1.3'
      tags:
        - tag: '{matrix[tag]}'
  # TODO: remove latest after the migration time
  - matrix:
      tag: ['latest']
    build:
      context: './base'
      dockerfile: './dual/Dockerfile'
      args:
        COMPILER: '4.05.0'
        COMPILER_EDGE: '4.07.1+flambda'
        # TODO: hard-code NUM_VERSION in the Dockerfile
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.07.1-flambda']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        NUM_VERSION: '1.3'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.05.0']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        NUM_VERSION: '0'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.02.3']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        NUM_VERSION: '0'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['bare']
    build:
      context: './base'
      dockerfile: './bare/Dockerfile'
      tags:
        - tag: '{matrix[tag]}'
