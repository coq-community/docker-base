---
base_url: 'https://gitlab.com/coq-community/docker-base'
active: true
docker_repo: 'rocq/base'
args:
  OPAM_VERSION: '2.3.0'
  # pass these args albeit they are not used by all Dockerfiles:
  OCAMLFIND_VERSION: '1.9.6'
  DUNE_VERSION: '3.17.2'
  ZARITH_VERSION: '1.14'
  NUM_VERSION: '1.5-1'
propagate:
  coq:
    api_token_env_var: 'DOCKER_COQ_TOKEN'
    gitlab_domain: 'gitlab.com'
    gitlab_project: '19687072'
    strategy:
      - when: 'rebuild-all'
        mode: 'rebuild-all'
      # TODO: improve with ocaml keywords in docker-coq?
images:
  - matrix:
      tag:
        - '5.0.0-flambda'
        - '4.14.2-flambda'
        - '4.13.1-flambda'
        - '4.12.1-flambda'
    build:
      context: './base'
      dockerfile: './coq-single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        COMPILER_PACKAGE: 'ocaml-variants.{matrix[tag][%-*]}+options,ocaml-option-flambda'
      tags:
        - tag: 'coq_{matrix[tag]}'
  - matrix:
      tag:
        - '4.11.2-flambda'
        - '4.10.2-flambda'
        - '4.09.1-flambda'
        - '4.08.1-flambda'
    build:
      context: './base'
      dockerfile: './coq-single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
      tags:
        - tag: 'coq_{matrix[tag]}'
  - matrix:
      tag:
        - '4.07.1-flambda'
    build:
      context: './base'
      dockerfile: './coq-single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: 'coq_{matrix[tag]}'
  - matrix:
      tag:
        - '5.0.0'
        - '4.13.1'
    build:
      context: './base'
      dockerfile: './coq-single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
      tags:
        - tag: 'coq_{matrix[tag]}'
  - matrix:
      tag:
        - '4.07.1'
    build:
      context: './base'
      dockerfile: './coq-single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: 'coq_{matrix[tag]}'
  - matrix:
      tag: ['4.05.0']
    build:
      context: './base'
      dockerfile: './coq-single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        ZARITH_VERSION: '1.13'
        NUM_VERSION: '0'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: 'coq_{matrix[tag]}'
  - matrix:
      tag: ['4.02.3']
    build:
      context: './base'
      dockerfile: './coq-single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        ZARITH_VERSION: '1.11'
        NUM_VERSION: '0'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: 'coq_{matrix[tag]}'
  - matrix:
      tag: ['bare']
    build:
      context: './base'
      dockerfile: './coq-bare/Dockerfile'
      tags:
        - tag: 'coq_{matrix[tag]}'
