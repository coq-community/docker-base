---
base_url: 'https://gitlab.com/coq-community/docker-base'
active: true
docker_repo: 'coqorg/base'
args:
  OPAM_VERSION: '2.1.5'
  # pass these args albeit they are not used by all Dockerfiles:
  OCAMLFIND_VERSION: '1.9.6'
  DUNE_VERSION: '3.13.1'
  ZARITH_VERSION: '1.12'
  NUM_VERSION: '1.4'
images:
  - matrix:
      tag:
        - '5.0.0-flambda'
        - '4.14.1-flambda'
        - '4.13.1-flambda'
        - '4.12.1-flambda'
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        COMPILER_PACKAGE: 'ocaml-variants.{matrix[tag][%-*]}+options,ocaml-option-flambda'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag:
        - '4.11.2-flambda'
        - '4.10.2-flambda'
        - '4.09.1-flambda'
        - '4.08.1-flambda'
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        NUM_VERSION: '1.4'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag:
        - '4.07.1-flambda'
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag][//-/+]}'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag:
        - '5.0.0'
        - '4.13.1'
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag:
        - '4.07.1'
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.05.0']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        NUM_VERSION: '0'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['4.02.3']
    build:
      context: './base'
      dockerfile: './single/Dockerfile'
      args:
        COMPILER: '{matrix[tag]}'
        ZARITH_VERSION: '1.11'
        NUM_VERSION: '0'
        OCAMLFIND_VERSION: '1.9.1'
      tags:
        - tag: '{matrix[tag]}'
  - matrix:
      tag: ['bare']
    build:
      context: './base'
      dockerfile: './bare/Dockerfile'
      tags:
        - tag: '{matrix[tag]}'
